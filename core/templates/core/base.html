<!DOCTYPE html>
<html lang="es">

<!--==============================================================================-->
<!--==============================================================================-->
<!--EL ELEMENTO "head" CONTIENE INFORMACION ACERCA DE EL DOCUMENTO HTML TAL COMO: -->
<!--	TITLE: DEFINE EL TITULO DEL DOCUMENTO ACTVO 
			STYLE: DEFINE LA INFORMACION DE ESTILOS PARA LOS ELEMENTOS DE UNA DOCUMENTO
				   HTML
			LINK: DEFINE LA RELACION ENTRE EL DOCUMENTO ACTIVO Y FUENTES EXTERNAS
			META: ELEMENTO USADO PARA ESPECIFICAR:
				-charset: COLECCION DE CARACTERES USADO EN UN LENGUAJE. EX: 
						  <meta charset="UTF-8">
				-descripcion de la pagina
				-palabras claves o keywords (for search engines)
				-author-->

<!--LINKs: https://www.w3.org/TR/html401/struct/global.html#h-7.5.1 
		   https://www.w3schools.com/html/html_head.asp -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==============================================================================-->
    <!--==============================================================================-->
    <!--TITULO DE LA PAGINA-->
    <!--EL TITULO INDIVIDUAL DE CADA UNA DE LAS PAGINAS SE DEFINIRA Y PRESENTARA EN EL 
        EL ESPACIO DEFINIDO POR EL TEMPLATE TAG "bloc" denominado "title".-->
    <title> {% block title %}{% endblock %}| Mi web personal</title>

    <!--ESTILO DE LOS ELEMENTOS HTML-->
    <!--LINKs: https://www.w3schools.com/html/html_styles.asp -->
    <style>
        body {
            background-color: #d6f7ffcc;
        }

        h1 {
            font-family: 'Courier New', monospace;
            color: black;
            text-align: center;
        }

        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Courier New', monospace;
            color: black;
        }

        p {
            font-family: 'Courier New', Courier, monospace;
            text-align: justify;
        }

        li {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

</head>

<!--==============================================================================-->
<!--==============================================================================-->
<!--EL ELEMENTO BODY CONTIENE EL CONTENIDO DEL DOCUMENTO ACTIVO-->

<body>

    <!--CABECERA Y MENU-->
    <h1>Bienvenido a mi web personal</h1>

    <hr />

    <p>Navegar:</p>

    <ul>
        <!--==============================================================================-->
        <!--==============================================================================-->
        <!--SE DEFINEN LOS LINKS HACIENDO USO DEL TEMPLATE TAG "url". ESTE TAG NOS PERMITE
            HACER REFERENCIA DIRECTAMENTE A UNA FUNCION VIEW, DEFINIDA EN EL DOCUMENTO
            "webpersonal/webpersonal/urls.py" (EL CUAL ES EL DOCUMENTO QUE ADMINISTRA Y 
            CONTROLA LAS DIRECCIONES URL Y LAS VIEWS ASOCIADAS A ESTAS), DESDE NUESTROS
            TEMPLATES Y ES LA FORMA CORRECTA DE ESCRIBIR ENLACES RELATIVOS DENTRO DE 
            NUESTRA PAGINA WEB.-->
        <li><a href='{% url "home" %}'>Pagina Princial</a></li>

        <li><a href='{% url "about" %}'>Acerca de</a></li>

        <li><a href='{% url "contact" %}'>Contacto</a></li>

        <li><a href='{% url "portfolio" %}'>Portafolio</a></li>
    </ul>

    <hr />

    <!--==============================================================================-->
    <!--==============================================================================-->
    <!--CONTENIDO-->
    <!--EL CONTENIDO DE LAS DEMAS PLANTILLAS SE HEREDARA MEDIANTE EL USO DE "Template
        tags" o "tags de etiqueta" LOS CUALES SIRVEN PARA AÃ‘ADIR LOGICA DE PROGRAMACION
        DENTRO DEL PROPIO HTML.
    
        EN ESTE CASO EL TEMPLATE TAG "block" SIRVE PARA DEFINIR UN BLOQUE DE CONTENIDO
        CON UN NOMBRE.-->
    {% block content %}{% endblock %}

</body>

</html>
